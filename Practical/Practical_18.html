<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../CSS/practical_18.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
        <div class="form-container" id="name">
            <label for="username">UserName</label>
            <input type="text" placeholder="Enter name" id="username">
            <i class="fa fa-check-circle" style="color: green;" id="name-right" ></i>
            <i class="fa fa-exclamation-circle" style="color: red;" id="name-wrong"></i>
            <small id="name-small" style="color: red;"></small>
        </div>
        <div class="form-container" id="mail">
            <label for="email">Email-ID</label>
            <input type="text" placeholder="Enter email id" id="email">
            <i class="fa fa-check-circle" style="color: green;" id="email-right"></i>
            <i class="fa fa-exclamation-circle" style="color: red;"  id="email-wrong"></i>
            <small id="email-small" style="color: red;"></small>
        </div>
        <div class="form-container" id="Password1">
            <label for="password1">Password</label>
            <input type="password" placeholder="Enter password" id="password1">
            <i class="fa fa-check-circle" style="color: green;" id="password1-right"></i>
            <i class="fa fa-exclamation-circle" style="color: red;" id="password1-wrong"></i>
            <small id="password1-small" style="color: red;"></small>
        </div>
        <div class="form-container" id="Password2">
            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Re-Enter password" id="password2">
            <i class="fa fa-check-circle" style="color: green;" id="password2-right"></i>
            <i class="fa fa-exclamation-circle" style="color: red;" id="password2-wrong"></i>
            <small id="password2-small" style="color: red;"></small>
        </div>
        <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="../javaScript/practical_18.js"></script>
</html>
